[mypy]
# Strict mode foundation
strict = True

# Output and error formatting
show_error_codes = True
show_column_numbers = True
show_error_context = True
color_output = True
pretty = True

# Import discovery
mypy_path = src
namespace_packages = True
explicit_package_bases = True

# Platform and imports
platform = posix
follow_imports = normal
ignore_missing_imports = False

# Warnings and errors
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness settings (pragmatic overrides to pure strict)
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Any-related strictness
disallow_any_generics = True
disallow_any_unimported = True
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False

# Subclassing Any
disallow_subclassing_any = True

# None/Optional handling
no_implicit_optional = True
strict_optional = True

# Error handling
strict_equality = True

# Performance and caching
cache_dir = .mypy_cache
sqlite_cache = True
incremental = True

# Per-module configuration for third-party libraries
[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Allow more flexibility in test files
[mypy-*test*]
disallow_untyped_defs = False
disallow_incomplete_defs = False