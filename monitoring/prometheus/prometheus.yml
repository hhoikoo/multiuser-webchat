global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Webchat application metrics - discover all web containers via Docker API
  - job_name: 'webchat'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: label
            values: ['com.docker.compose.service=web']
    relabel_configs:
      # Use the container's network IP and port 8080
      - source_labels: [__meta_docker_container_network_mode]
        action: keep
        regex: multiuser-webchat_chat-network
      - source_labels: [__meta_docker_network_ip]
        target_label: __address__
        replacement: '${1}:8080'
      # Add container name as a label
      - source_labels: [__meta_docker_container_name]
        target_label: container
        regex: '/(.+)'
        replacement: '${1}'
